<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edgar Trejo Avila">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="module"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="navbar">
        <div class="title">
            <h1 class="title__text">Hangman</h1>
            <legend class="title__leg">By Edgar Trejo Avila</legend>
        </div>
    </div>
    <div class="wrapper">
        <img src="res" alt="Hangman Image">
        <div class="control-panel">
            <div class="letter-space-panel"></div>
            <div class="letter-panel"></div>
            <form>
                <input type="text" name="wholeWord" id="wholeWordIn">
                <input type="text" name="singleLetter" id="singleLetterIn">
                <input type="submit" value="Try Guess">
            </form>
        </div>
    </div>
</body>
</html>
