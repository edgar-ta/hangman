<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edgar Trejo Avila">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="module"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="navbar">
        <div class="title">
            <h1 class="title__text">Hangman</h1>
            <legend class="title__leg">By Edgar Trejo Avila</legend>
        </div>
    </div>
    <div class="wrapper">
        <canvas src="res/hangman.png" is="hangman-canvas" size="376"></canvas>
        <div class="control-panel">
            <div class="letter-space-panel"></div>
            <div is="letter-panel"></div>
            <form id="guessForm" class="guess-form">
                <input type="text" name="singleLetter" id="singleLetterIn" placeholder="Single Letter" maxlength="1" class="guess-form__in">
                <input type="text" name="wholeWord" id="wholeWordIn" placeholder="Whole Word" class="guess-form__in">
                <input type="submit" value="Try Guess" class="guess-form__in guess-form__in--submit">
            </form>
        </div>
    </div>
</body>
</html>
